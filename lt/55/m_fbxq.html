<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>发布需求-云南伦途科技有限公司</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/m_index.css">
<script type="text/javascript" src="js/jquery.min.js"></script>
<script src="js/mobiscroll_002.js" type="text/javascript"></script>
<script src="js/mobiscroll_004.js" type="text/javascript"></script>
<link href="css/mobiscroll_002.css" rel="stylesheet" type="text/css">
<script src="js/mobiscroll.js" type="text/javascript"></script>
<script src="js/mobiscroll_003.js" type="text/javascript"></script>
<script src="js/mobiscroll_005.js" type="text/javascript"></script>
<link href="css/mobiscroll_003.css" rel="stylesheet" type="text/css">
</head>

<body>
<!--头部-->
<header class="header">	
	<a href="javascript:history.go(-1)" style="width:16%;" class="logo column"><img src="images/fhjt.png" alt="返回" /></a>
	<p style="width:72%;color:#fff;height:30px; line-height:40px; float:left;">发布需求</p>
</header>
<!--发布需求-->
<div class="jm1">
	<form action="m_jlCenter.html">
		<div class="fenshu">
			<label>标题</label>
			<input type="text" value="" placeholder="请填写需求标题" id="fbName"/>
		</div>
		<div class="fenshu">
			<label>时间</label>
			<input type="text" value="" placeholder="请填写学车时间" id="fbtime"/>
		</div>
		<div class="fenshu demos">
			<label for="appDate">日期</label>
			<input type="text" value="" placeholder="请点击选择学车日期" readonly="readonly" name="appDate" id="appDate" />
		</div>
		<div class="fenshu">
			<label>联系电话</label>
			<input type="text" value="" placeholder="请填写联系电话" id="lxdh" maxlength="11" onkeyup="(this.v=function(){this.value=this.value.replace(/[^0-9-]+/,'');}).call(this)" onblur="this.v();"/>
		</div>
		<div class="fenshu">
			<label>所在位置</label>
			<input type="text" value="" placeholder="请填写所在位置" id="szwz"/>
		</div>
		<!--<div class="fenshu">
			<label>训练用车</label>
			<label class="checkbox-inline">
			   <input type="checkbox" name="fx_sjc" id="fx_sjc" checked="checked"> 私家车
			</label>
			<label class="checkbox-inline">
			   <input type="checkbox" name="fx_jlc" id="fx_jlc"> 教练车
			</label>
		</div>-->
		<div class="fenshu">
			<label>科目选择</label>
			<select id="select_id">
				<option value="0">请选择科目</option>
				<option value="1">科目一</option>
				<option value="2">科目二</option>
				<option value="3">科目三</option>
				<option value="4">科目四</option>
			</select>
		</div>
		<div class="fenshu" id="kemu2">
			<label>科二项目</label>
			<select id="select_k2">
				<option value="0">请选择项目</option>
				<option value="1">场地练习</option>
				<option value="2">考试车练习</option>
			</select>
		</div>
		<div class="fenshu" id="kemu3">
			<label>科三选择</label>
			<select id="select_k3">
				<option value="0">请选择项目</option>
				<option value="1">考试路训</option>
				<option value="2">长途培训</option>
			</select>
		</div>
		<div class="fenshu">
			<label>备注</label>
			<input type="text" value="" placeholder="备注信息" id="jxwz"/>
		</div>
		<p class="clearfix"></p>
		<button type="submit" class="btn btn-primary" id="btn_qdrz">发布需求</button>
	</form>
</div>
<script>
$(function(){
	$("#select_id").change(function(){
		var as=$('#select_id option:selected').val();
		if(as=="2"){
			$("#kemu2").toggle();
			$("#kemu3").hide();
		}
		else if(as=="3"){
			$("#kemu3").toggle();
			$("#kemu2").hide();
		}
		else{
			$("#kemu2").hide();
			$("#kemu3").hide();
		}
	});
});
//***********判断*************
$(function(){
  $("#btn_qdrz").click(function(){
  	var fbName=$("#fbName").val();
	var fbtime=$("#fbtime").val();
	var lxdh=$("#fbfzr").val();
	var szwz=$("#szwz").val();
	var appDate=$("#appDate").val();
	if(fbName==0 || fbtime==0 || lxdh==0||szwz==0 || appDate==0){
		alert("内容不能为空");
		return false;
	}
	else{
		alert("发布成功，等待后台人员审核");
	}
  });
});
//*********日期***********
$(function () {
			var currYear = (new Date()).getFullYear();	
			var opt={};
			opt.date = {preset : 'date'};
			opt.datetime = {preset : 'datetime'};
			opt.time = {preset : 'time'};
			opt.default = {
				theme: 'android-ics light', //皮肤样式
		        display: 'modal', //显示方式 
		        mode: 'scroller', //日期选择模式
				dateFormat: 'yyyy-mm-dd',
				lang: 'zh',
				showNow: true,
				nowText: "今天",
		        startYear: currYear - 10, //开始年份
		        endYear: currYear + 40 //结束年份
			};

		  	$("#appDate").mobiscroll($.extend(opt['date'], opt['default']));
		  	var optDateTime = $.extend(opt['datetime'], opt['default']);
		  	var optTime = $.extend(opt['time'], opt['default']);
        });
</script>
</body>
</html>
